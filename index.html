<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Memos</title>
</head>

<body>


    <div class="gamebox" js-game-field>

    </div>

    <div class="start-screen" js-start-screen>

        <div class="logo">
            <div class="logo__line">
                <span>mem</span>

    <script src="./js/engine.js"></script>
